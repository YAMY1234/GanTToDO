<div id="clock" class="light" style="top:20px; opacity:0.9; border-radius: 20px;">
	<div class="display">
		<div class="weekdays"></div>
		<div class="ampm"></div>
		<div class="alarm"></div>
		<div class="digits"></div>
	</div>
</div>

<div class="button-holder">
	<a id="switch-theme" class="button" style="top:-20px;border-radius: 10px">颜色切换</a>
	<a class="alarm-button" style="top:-20px;"></a>
</div>

<!-- The dialog is hidden with css -->
<div class="overlay">

	<div id="alarm-dialog" style="border-radius: 20px; top:10px">

		<h2>设置闹钟倒计时</h2>

		<label class="hours">
			时
			<input type="number" value="0" min="0" />
		</label>

		<label class="minutes">
			分
			<input type="number" value="0" min="0" />
		</label>

		<label class="seconds">
			秒
			<input type="number" value="0" min="0" />
		</label>

		<div class="button-holder">
			<a id="alarm-set" class="button blue">设置</a>
			<a id="alarm-clear" class="button red">清除</a>
		</div>

		<a class="close"></a>

	</div>

</div>

<div class="overlay">

	<div id="time-is-up" style="border-radius: 20px; top=-100px;">

		<h2>Time&#39;s up!</h2>

		<div class="button-holder">
			<a class="button blue">Close</a>
		</div>

	</div>

</div>

<audio id="alarm-ring" preload>
	<source src="../static/lib/clock/audio/ticktac.mp3" type="audio/mpeg" />
	<source src="../static/lib/clock/audio/ticktac.ogg" type="audio/mpeg" type="audio/ogg" />
</audio>


<!-- JavaScript Includes -->
<script src="../static/lib/clock/js/jquery.min.js"></script>
<script src="../static/lib/clock/js/moment.min.js"></script>
<script src="../static/lib/clock/js/script.js"></script>
<div style="text-align:center;clear:both">
<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
<script src="/follow.js" type="text/javascript"></script>
</div>
